# used to create the object
name: MFP2DGoToXYVirtual

physics_engine: ${..physics_engine}
experiment: MFP2DGoToXY_8Engine

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:64,${...num_envs}}
  envSpacing: 12
  maxEpisodeLength: 700
  enableDebugVis: False
  discreteActions: MultiDiscrete
  numQuantizedActions: 1
  mass: 5.0
  thrustForce: 1.0 
  clipObservations: 5.0
  clipActions: 1.0
  controlFrequencyInv: 10
  actionDelay: 0.0

  task_parameters: 
    XYTolerance: 0.01
    KillAfterNStepsInTolerance: 50 # 10seconds
    MaxRandomGoalPosition: 0
    MaxResetDist: 4.0
    MinResetDist: 0.5
    KillDist: 5.0

  learn:
    UseLinearRewards: 0
    UseSquareRewards: 0
    UseExponentialRewards: 1
    PositionXYRewardScale: 1.0
    PositionXYRewardExponentialCoefficient: 0.25

  platform:
    thrust_force: 1.0
    refinement: 2
    core:
      mass: 5.0
      CoM: [0,0,0]
      radius: 0.5
      shape: "sphere"
    num_virtual_thrusters: 8
    thrusters:
      thruster_rings:
        - name: "ring1"
          num_anchors: 4
          style: "dual"
          ring_radius: 0.5
          ring_offset: 0.78539816339
          thruster_radius: 0.05
          thruster_length: 0.1
          thruster_mass: 0.00001
          thruster_CoM: [0,0,0]
